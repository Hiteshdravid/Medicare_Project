<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50 min-h-screen flex items-center justify-center" style="background-image: url('/static/images/pexels-jplenio-1103970.jpg');" class="bg-cover bg-center">
    
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
        </h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 transition duration-300">
                Don't have an account? Register
            </a>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50">
          {% for message in messages %}
            <div class="bg-red-500 text-white px-4 py-3 rounded shadow-md opacity-0 transform translate-x-5 transition duration-500 toast">
              {{ message }}
            </div>
          {% endfor %}
        </div>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const toasts = document.querySelectorAll(".toast");
            toasts.forEach((toast, i) => {
              setTimeout(() => {
                toast.classList.remove("opacity-0", "translate-x-5");
              }, i * 200); // staggered animation
              setTimeout(() => {
                toast.classList.add("opacity-0", "translate-x-5");
              }, 3000 + i * 200);
            });
          });
        </script>
      {% endif %}
    {% endwith %}



</body>
</html>
