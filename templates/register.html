<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center justify-center">
            <i class="fas fa-user-plus mr-2"></i> Register
        </h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-300">
                <i class="fas fa-user-plus mr-2"></i> Register
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 transition duration-300">
                Already have an account? Login
            </a>
        </div>
    </div>
</body>
</html>
